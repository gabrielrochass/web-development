<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photos</title>
</head>
    <body>
        <h1>cat photo app</h1>
        <main>
            <!-- 1st section -->
            <h2>cat photos</h2>
            <p>click here to view more <a href="https://catphtos.com" target="_blank"> cat photos</a></p>
            <!-- se fosse href="#" quando clicasse no licnk, ele ia retornar a mesma página -->
           <a href="https://www.google.com"> <img src="https://www.petz.com.br/blog/wp-content/uploads/2020/08/cat-sitter-felino.jpg" alt="A cute malhado cat"> </a>
        
           <!-- 2nd section -->
            <h2>cat lists</h2>
            <div class="lists">
                <p>things cats <em>love:</em></p>
                <ul>
                    <li>ball</li>
                    <li>food</li>
                    <li>lasers</li>
                </ul>
                <img src="lasanha.jpg" alt="food">

                <p>things cats <strong>hate:</strong></p>
                <ol>
                    <li>dogs</li>
                    <li>water</li>
                    <li>man</li>
                </ol>
                <img src="dogs.jpg" alt="dogs">
            </div>
            <!-- 3rd section -->
            <h2>Forms</h2>
            <form action="/submit-cat-photo">
                <input type="text" placeholder="cat photo url" required>
                <br>
                <h3>Selecionar apenas um</h3>
                <label for="indoor">
                    <input id="indoor" type="radio" name="indoor-outdoor" checked> indoor
                </label>
                <br>
                <label for="outdoor">
                    <input id="outdoor" type="radio" name="indoor-outdoor"> outdoor
                </label>
                <br>

                <h3>Checkbox</h3>
                <label for="loving">
                    <input id="loving" type="checkbox" name="personality"> loving
                </label>
                <br>
                <label for="lazy">
                    <input id="lazy" type="checkbox" name="personality"> lazy
                </label>
                <br>
                <label for="kind">
                    <input id="kind" type="checkbox" name="personality" checked> kind
                </label>
                <br>

                <button type="submit">Submit</button>
            </form>
        
            <!-- 4th section -->
            <h2>Div</h2>
            <h3>Isso é muito importante!</h3>
        
        </main>

        <footer>
            <p><small> Copyrigth 2020 from <a href="https://freecodecamp.org">freecodecamp</a></small></p>
        </footer>

    </body>
</html>
